<!DOCTYPE html>
<html lang="ru">

<head>

    <body>
        <input type="text" id="fname">
        <script>
            (function t() {
                let date = new Date(),
                    time = date.getHours() + ':' + ('0' + date.getMinutes()).slice(-2) + ':' + ('0' + date.getSeconds()).slice(-2);
                document.getElementById('fname').value = time;
                window.setTimeout(t, 1000);
            })();
        </script>
    </body>

</html>
