<HTML>

<HEAD>
    <TITLE>Пример 2</TITLE>
    <SCRIPT language="JavaScript">
        function calc() {
            var rad = parseFloat(document.data.radius.value);
            var s = Math.pow(rad, 2) * Math.PI;
            return s;
        }
    </SCRIPT>
</HEAD>

<BODY>
    <H3>Расчет площади окружности</H3>
    <FORM name="data">
        Введите радиус окружности:
        <BR>
        <INPUT type="text" name="radius">
        <BR>
        <INPUT type="button" name="but" value="Рассчитать площадь" onClick="document.data.result.value=calc();"> Результат:
        <INPUT type="text" name="result">
    </FORM>
</BODY>

</HTML>
