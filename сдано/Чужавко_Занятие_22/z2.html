<!DOCTYPE HTML>
<html>

<head>
</head>

<body>

    <div id="clock">
        <span class="hour">час</span>:<span class="min">минута</span>:<span class="sec">секунда</span>
    </div>

    <script>
        let timerId;

        function update() {
            let clock = document.getElementById('clock');
            let date = new Date();

            let hours = date.getHours();
            if (hours < 10) hours = '0' + hours;
            clock.children[0].innerHTML = hours;

            let minutes = date.getMinutes();
            if (minutes < 10) minutes = '0' + minutes;
            clock.children[1].innerHTML = minutes;

            let seconds = date.getSeconds();
            if (seconds < 10) seconds = '0' + seconds;
            clock.children[2].innerHTML = seconds;
        }

        function clockStart() {
            if (!timerId) {
                timerId = setInterval(update, 1000);
            }
        }

        function clockChange() {

            if (!timerId) {
                timerId = setInterval(update, 1000);
            } else {
                clearInterval(timerId);
                timerId = null;
            }
            update();
        }

        function clockStop() {
            clearInterval(timerId);
            timerId = null;
        }
    </script>

    <input type="button" onclick="clockStart()" value="старт"><br>
    <input type="button" onclick="clockStop()" value="стоп"><br>
    <input type="button" onclick="clockChange()" value="Кнопка активации/паузы"><br>

</body>

</html>
