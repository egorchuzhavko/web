<!DOCTYPE html>
<html>
     <head>
          <meta charset="utf-8">
          <link rel="stylesheet" href="styles.css">
          <title>Задание 4</title>
     </head>
     <body>
          <form name="calc" class="calculatorbody">
                <table class="main">
                    <tr class="display">
                         <td colspan="5"><input type="number" name="input"> <br> </td>
                    </tr>
                    <tr class="buttons">
                        <div class="buttonCE">
                         <td><input type="reset" value="CE" style="background: rgb(255, 0, 0);"> </td>
                         <td><input type="button" value="C" style="background: rgb(255, 0, 0);"></td>
                        </div>
                         <td><input type="button" value="&#8592;"></td>
                         <td><input type="button" value="1/x"></td>
                         <td><input type="button" value="GT" style="background: rgb(32, 71, 211);"></td>
                    </tr>
                    <tr class="buttons">
                         <td><input type="button" value="7"></td>
                         <td><input type="button" value="8"></td>
                         <td><input type="button" value="9"></td>
                         <td><input type="button" value="&divide;"></td>
                         <td><input type="button" value="&radic;"></td>
                    </tr>
                    <tr class="buttons">
                         <td><input type="reset" value="4"></td>
                         <td><input type="button" value="5"></td>
                         <td><input type="button" value="6"></td>
                         <td><input type="button" value="x"></td>
                         <td><input type="button" value="%"></td>
                     </tr>
                     <tr class="buttons">
                        <td><input type="reset" value="1"></td>
                        <td><input type="button" value="2"></td>
                        <td><input type="button" value="3"></td>
                        <td><input type="button" value="-"></td>
                        <td rowspan="2"><input type="button" value="=" style="height: 100px;"></td>

                    </tr>
                    <tr class="buttons">
                        <td><input type="reset" value="0"></td>
                        <td><input type="button" value="00"></td>
                        <td><input type="button" value="."></td>
                        <td><input type="button" value="+"></td>
                        
                    </tr>
               <table>
          </form>
     </body>
</html>
