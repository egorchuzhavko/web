<html>
<head>
<title>
Example of a list
</title>
</head>
    <body>
        <div>
            <h3>UL список</h3>
            <UL>
            <LI> первый элемент
            <LI> второй элемент
            <LI> третий элемент
            <LI> последний элемент
            </UL>
        </div>
        <div>
            <h3>OL список</h3>
            <OL>
                <LI> первый элемент
                <LI> второй элемент
                <LI> третий элемент
                <LI> последний элемент
            </OL>
        </div>
    </body>
</html>
