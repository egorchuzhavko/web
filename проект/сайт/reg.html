<head>
    <link href="indexcss.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script type="text/javascript" src="scripts.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <title>Сайт курьерской доставки</title>

<body>
    <div style="margin-top: 30px; text-align: center;">
        <h1 style="color: #d25c19;">Регистрация</h1>
    </div>
    <div style="margin-top:100px;">
        <!--Форма регистрации-->
        <form style="width: 70%; margin:auto; text-align:center;" name="reg">
            <input type="text" placeholder="Ваше имя" size="100" style="background-color:transparent; border-color: #F95C19; backdrop-filter: blur(4px);" name="nickname"><br><br>
            <input type="text" placeholder="Ваша Фамилия" size="100" style="background-color:transparent; border-color: #F95C19; backdrop-filter: blur(4px);" name="surname"><br><br>
            <input type="text" placeholder="Ваш номер телефона" size="100" style="background-color:transparent; border-color: #F95C19; backdrop-filter: blur(4px);" name="phone"><br><br>
            <input type="text" placeholder="Ваша почта" size="100" style="background-color:transparent; border-color: #F95C19; backdrop-filter: blur(4px);" name="email"><br><br>
            <input type="text" placeholder="Ваш пароль" size="100" style="background-color:transparent; border-color: #F95C19; backdrop-filter: blur(4px);" name="pass"><br><br>
            <input type="text" placeholder="Повторите пароль" size="100" style="background-color:transparent; border-color: #F95C19; backdrop-filter: blur(4px);" name="repeatpass"><br><br><br>
            <input type="button" value="Зарегистрироваться" class="send" style="font-size: 15px;" onclick="registration(reg);"><br><br>
            <input type="button" value="Вернуться" class="send" style="font-size: 15px;" onclick="window.open('index.html','_self',false);">
        </form>
    </div>
    <div>
        <!--Подвал сайта-->
        <table style=" background-color: #2f2e41; height:55px; width: 100%; position: absolute; bottom: 0;">
            <td>
                <th>

                    <span style="padding-left: 60%; "></span>
                    <span><a href="https://kbp.by/ " target="_blank " class="kbp ">КБиП</a></span>
                </th>
            </td>
        </table>
    </div>
</body>

</html>
